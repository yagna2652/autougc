name: Auto PR to main

on:
  push:
    branches-ignore:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Create PR if none exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          # Check if a PR already exists for this branch
          EXISTING=$(gh pr list --head "$BRANCH" --base main --json number --jq '.[0].number')

          if [ -n "$EXISTING" ]; then
            echo "PR #$EXISTING already exists for $BRANCH, skipping"
          else
            gh pr create \
              --base main \
              --head "$BRANCH" \
              --title "$BRANCH" \
              --body "Auto-created PR for branch \`$BRANCH\`."
            echo "PR created for $BRANCH"
          fi
